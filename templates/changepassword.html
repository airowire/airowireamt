{% if 'email' in session %}
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Forgot Password</title>

<!-- Custom fonts for this template-->
<link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
<style>
body {
    background-image: url('https://wallpapercave.com/wp/wp3272754.jpg');
    background-size: cover; /* Cover the entire container */
    background-repeat: no-repeat; /* Do not repeat the image */
}

</style>
</head>
<body>	
		<div class="row">
			<div class="col-lg-4">
			</div>
		<div class="col-lg-8" style="margin-top: 70px">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">  
                               <div class="text-center">
                               <img src="https://yt3.googleusercontent.com/ovOpbEcyCAtssPVkP7ehLJdtL9yciOBCWTl1OKGT8qnC640QGyZX85073CMCgHU5HYFSzXpJ0g=s900-c-k-c0x00ffffff-no-rj" width="200px" height="150px" style="margin-top: -70px;"> 
                            </div>
                             <div class="text-center">
                                 <h1 class="h4 text-gray-900 mb-4"> OTP Verification</h1>
                             </div>
                             <form action="{{ url_for('update_password') }}" method="post" class="user" >
                                <div class="form-group">
                                      
					<input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email" value="{{ session.email }}" placeholder="{{ session.email }}" readonly>

                                </div>
				 <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="exampleInputEmail" name="password" placeholder="Enter password" >
                                </div>

                                    
                                <button type="submit"  class="btn btn-primary btn-user btn-block">submit</button>
                                  
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{{url_for('login')}}">resend code</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
		</div>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
